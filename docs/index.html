<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoShare - Registration</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Welcome to EmoShare</h1>
        <p class="auth-subtitle">Create your account to start sharing emotions</p>
        
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required placeholder="Choose a username">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Choose a password">
          </div>
          
          <button type="submit" class="auth-button">Sign Up</button>
        </form>
        
        <p class="auth-footer">
          Already have an account? <a href="login.html" class="auth-link">Log in</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
